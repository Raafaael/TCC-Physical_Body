    <form action="usuariocadastrar.php" method="post" id="form_cadastro">
        <h1 id="titulo">FAÇA SEU CADASTRO </h1>
        <p id="subtitulo">Preencha com seus dados abaixo!</p>

        <fieldset>
            <div class="container">
                <div class="campo">
                    <label for="nome">
                        <input type="text" name="nome" id="name" minlength="13" maxlength="45"
                            placeholder="Nome Completo" autocomplete="off" required>
                    </label>
                </div>

                <div class="campo">
                    <label for="email">
                        <input type="email" name="email" id="email" maxlength="50" placeholder="Email"
                            autocomplete="off" required>
                    </label>
                </div>

                <div class="campo">
                    <label for="cpf">
                        <input type="text" name="cpf" id="cpf" placeholder="CPF" maxlength="11" autocomplete="off"
                            onkeypress="$(this).mask('000.000.000-AA')" required>
                    </label>
                </div>

                <div class="campo">
                    <label for="data">
                        <input type="text" name="Data" id="data" maxlength="10" placeholder="Data de Nascimento"
                            onkeypress="$(this).mask('00/00/0000')" autocomplete="off" required>
                    </label>
                </div>

                <div class="campo">
                    <label for="telefone">
                        <input type="text" name="telefone" id="telefone" placeholder="Celular" maxlength="15"
                            autocomplete="off" onkeypress="$(this).mask('(00) 00000-0000')" required>
                    </label>
                </div>

                <div class="campo">
                    <label for="senha">
                        <input type="password" name="senha" id="senha" maxlength="16" minlength="8" placeholder="Senha"
                            required>
                    </label>
                </div>

                <div class="campo">
                    <label for="confirma-senha">
                        <input type="password" name="confirma_senha" id="confirmar" maxlength="16" minlength="8"
                            placeholder="Confirmar Senha" required>
                    </label>
                </div>

                <div class="sexo">
                    <label for="sexo"><strong>Sexo: </strong><br>
                        <input type="radio" name="sexo" value="Masculino" /> Masculino<br>
                        <input type="radio" name="sexo" value="Feminino" /> Feminino<br>
                        <input type="radio" name="sexo" value="indefinido" /> Outro
                    </label>
                </div>

            </div class="campo">
            <input type='submit' id='button-button' value="Continuar">
            </div>
            </div>
        </fieldset>
    </form>
